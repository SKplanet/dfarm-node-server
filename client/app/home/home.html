<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Android Device Farm</h1>
    <p class="lead">Share your device with your co-workers.</p>
  </div>
</header>
<div id="main" class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Available Devices</h1>
      <ul class="nav nav-pills">
        <li ng-repeat-start="device in devices">
          <span><a href="/devices/{{device._id}}">{{device.name}}</a></span>
          <span class="label state" ng-class="{'label-warning': device.jobid, 'label-success': !device.jobid}"><i ng-class="{'fa fa-check': !!device.jobid}"></i>{{device.jobid ? "in use" : "available"}}</span>
        </li>
        <div ng-if="false" ng-repeat-end></div>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Client Queue</h1>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="client in clients | filter:findWaitingClients">
          <span>{{client.dispConnDate}}</span>
          <span> | {{client.type}} | </span>
          <span>{{client.ip}}</span>
          <span>| {{client.deviceName}}
            <span class="label state label-success"><i class="fa fa-check"> {{client.state}}</i></span>
            
            <a href="{{client.jobid}}">{{client.requestTag}}</a>

            <button ng-if="(client.state==='processing') && (user.role === 'admin')" type="button" class="close" ng-click="deleteClient(client)">&times;</button>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
